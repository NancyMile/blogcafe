<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/normalise.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>About Us</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="bar">
                    <a class="logo" href="index.html">
                        <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">Coffee</span></h1>
                    </a>
                    <nav class="navigation">
                        <a href="about.html" class="navigation__link">About Us</a>
                        <a href="courses.html" class="navigation__link">Courses</a>
                        <a href="contact.html" class="navigation__link">Contact Us</a>
                    </nav>
                </div>
            </div>
            <div class="header__text">
                <h2 class="no-margin">Cofee Blog Courses</h2>
                <p class="no-margin">
                    Learn for the experts
                </p>
            </div>
        </header>
        <main class="container">
            <h3 class="text-center">Contact Us</h3>
            <div class="contact-bg"></div>
            <form class="formulario">
                <div class="field">
                    <label for="Name">
                        Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="field">
                    <label for="Email">
                        Email
                    </label>
                    <input type="email" name="email" id="email"
                        placeholder="Email">
                </div>
                <div class="field">
                    <label for="message">
                        Message
                    </label>
                    <textarea id="message"></textarea>
                </div>
                <div class="field">
                    <input type="submit" value="Send"
                        class="button button--primary">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="bar">
                    <a class="logo" href="index.html">
                        <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">Coffee</span></h1>
                    </a>
                    <nav class="navigation">
                        <a href="about.html" class="navigation__link">About Us</a>
                        <a href="courses.html" class="navigation__link">Courses</a>
                        <a href="contact.html" class="navigation__link">Contact
                            Us</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
